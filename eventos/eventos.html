<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body onresize="console.log('redimensionado')">
    <h1>Apredendo Javascript</h1>
    <h2>Eventos Javascript</h2>
    <p id="texto"></p>
    <button onclick="eventoClick()">Clique aqui</button>
    <button ondblclick="duploClique()">Clique 2 vezes</button>
    <br><br>

    <div id="teste" onmouseover="vermelho()" onmouseout="azul()" style="width: 80%; height: 200px; background: blue; margin: auto auto;"></div>
    <br>
    <div id="teste1" onmousedown="alertaMouseDown()" onmouseup="alertaMouseUp()" style="width: 80%; height: 200px; background: blue; margin: auto auto;">
    <p id="teste2"></p>
    </div>
    <br><br>
    <input style="padding: 80px; font-size: 40px" type="text" id="campoTexto" onfocus="trocaTexto()" onchange="mudou()" onblur="eventoClick()" onkeyup="teclaPressionada()" placeholder="Digite algo" value="Texto pre-definido">

    <!-- o evento onchange funciona melhor com campo select -->
    <select onchange="mudou()" id="itens">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
    </select>

    <script src="eventos.js"></script>
</body>
</html>
